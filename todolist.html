<!DOCTYPE html>
<html>
<head>
<title>Todo Lists</title>
<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
<link rel="stylesheet" href="todolist.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


</head>


<body>
<table  >
    <thead>
        <tr>
            <th>TO-DO LIST <i class="fa fa-plus"></i></th>
        </tr>
    </thead>

    <tbody>
        <tr id="newTodo">
            <td><input type="text" placeholder="Add a new Todo" maxlength="40"></td> 
        </tr>
        
        <tr>
            <td class="list"><span><i class="fa fa-trash "></i></span> Buy Robes</td>
        </tr>
        <tr>
            <td class="list"><span><i class="fa fa-trash "></i></span> Fight Malfoy</td>
        </tr>
        <tr>
            <td class="list"><span><i class="fa fa-trash "></i></span> Buy New Wand</td>
        </tr>
        <tr>
            <td class="list"><span><i class="fa fa-trash "></i></span> Feed Hedwing</td>
        </tr>
        <tr>
            <td class="list"><span><i class="fa fa-trash "></i></span> De-Dishes</td>
        </tr>
        <tr>
            <td class="list"><span><i class="fa fa-trash "></i></span> Wash Robes</td>
        </tr>
        <tr>
            <td class="list"><span><i class="fa fa-trash "></i></span> Buy Hagrid's birthday gift</td>
        </tr>
    </tbody>
</table>    

<script src="todolist.js"></script>
</body>

 </html>
